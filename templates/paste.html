<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste LaTeX Code</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8f8; }
        .container { display: flex; gap: 40px; }
        .column { flex: 1; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        .paste-form { margin-bottom: 30px; }
        textarea { width: 100%; height: 300px; font-family: monospace; font-size: 1em; }
        .audio-controls { margin-top: 20px; }
        label { font-weight: bold; }
        .error { color: red; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Paste LaTeX Code</h1>
    <form class="paste-form" method="post">
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <label for="tex_content">Paste your LaTeX code here:</label>
        <textarea name="tex_content" id="tex_content" required>{{ tex_content }}</textarea>
        <label for="speed">Audio Speed (words per minute):</label>
        <input type="number" name="speed" id="speed" min="80" max="300" value="{{ speed|default(150) }}">
        <button type="submit">Convert</button>
    </form>
    <div class="container">
        <div class="column">
            <h2>Plain Text Output</h2>
            <div class="output-section">
                <h3>Plain Text Output:</h3>
                <p>{{ plain_text }}</p>
                {% if audio_file %}
                <audio controls>
                    <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to Plain Text Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .drop-area {
            border: 2px dashed #0d6efd;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            background: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 150px;
            margin-bottom: 20px;
        }
        .drop-area.dragover {
            border-color: #198754;
            background: #e9fbe5;
        }
        .output-box {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #fff;
            padding: 20px;
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            font-family: 'Menlo', 'Consolas', monospace;
            margin-bottom: 10px;
        }
        .spinner-border {
            width: 2rem; height: 2rem;
        }
        .copy-btn, .download-btn {
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .output-box { font-size: 0.95em; }
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-3 text-center">LaTeX to Plain Text Converter</h1>
    <p class="text-center text-muted mb-4">Upload a <b>.tex</b> file or paste your LaTeX code below. The plain text version will appear for easy reading or copying.</p>
    <div id="alertBox" style="display:none;"></div>
    <!-- Drag-and-drop/File Upload -->
    <div id="dropArea" class="drop-area mb-3">
        <input type="file" id="fileInput" accept=".tex" style="display: none;">
        <div>
            <i class="bi bi-upload" style="font-size:2.5rem;color:#0d6efd;"></i>
            <p class="mb-1">Drag & drop your <b>.tex</b> file here</p>
            <button type="button" class="btn btn-primary btn-sm mt-2" onclick="document.getElementById('fileInput').click()">Or click to upload</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="latexPaste" class="form-label">Or paste your LaTeX code:</label>
        <textarea class="form-control" id="latexPaste" rows="4" placeholder="Paste LaTeX code here..."></textarea>
        <button id="pasteConvertBtn" class="btn btn-success btn-sm mt-2">Convert Pasted Code</button>
    </div>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center my-3" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-2">Processing...</div>
    </div>
    <!-- Output -->
    <div class="mb-3">
        <label class="form-label">Plain Text Output:</label>
        <div id="outputBox" class="output-box"></div>
        <button id="copyBtn" class="btn btn-outline-secondary btn-sm copy-btn">Copy</button>
        <button id="downloadBtn" class="btn btn-outline-secondary btn-sm download-btn">Download</button>
        <div class="mt-3 d-flex align-items-center gap-2 flex-wrap">
            <button id="readAloudBtn" class="btn btn-primary btn-sm">üîä Read Aloud</button>
            <button id="stopReadAloudBtn" class="btn btn-secondary btn-sm">‚èπÔ∏è Stop</button>
            <label for="readSpeed" class="form-label mb-0 ms-2">Speed:</label>
            <input type="range" id="readSpeed" min="0.5" max="2" value="1" step="0.1" style="width:120px;">
            <span id="speedValue">1.0x</span>
        </div>
    </div>
</div>
<!-- Bootstrap JS + Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script>
function showAlert(message, type = 'danger') {
    const alertBox = document.getElementById('alertBox');
    alertBox.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    alertBox.style.display = 'block';
    setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
}
function showSpinner(show) {
    document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
}
function setOutput(text) {
    document.getElementById('outputBox').textContent = text || '';
}
// Drag-and-drop logic
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
        e.preventDefault(); e.stopPropagation();
        dropArea.classList.add('dragover');
    });
});
['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
        e.preventDefault(); e.stopPropagation();
        dropArea.classList.remove('dragover');
    });
});
dropArea.addEventListener('drop', e => {
    const files = e.dataTransfer.files;
    if (files.length > 0) handleFile(files[0]);
});
dropArea.addEventListener('click', e => {
    if (e.target !== fileInput) fileInput.click();
});
fileInput.addEventListener('change', e => {
    if (fileInput.files.length > 0) handleFile(fileInput.files[0]);
});
function handleFile(file) {
    if (!file.name.toLowerCase().endsWith('.tex')) {
        showAlert('Please upload a .tex file.', 'warning');
        return;
    }
    showSpinner(true);
    const formData = new FormData();
    formData.append('file', file);
    fetch('/upload', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.error) throw new Error(data.error);
            return convertToPlainText(data.tex_content);
        })
        .catch(err => {
            showSpinner(false);
            setOutput('');
            showAlert(err.message);
        });
}
document.getElementById('pasteConvertBtn').addEventListener('click', () => {
    const texContent = document.getElementById('latexPaste').value.trim();
    if (!texContent) {
        showAlert('Please paste some LaTeX code.', 'warning');
        return;
    }
    showSpinner(true);
    convertToPlainText(texContent);
});
function convertToPlainText(texContent) {
    return fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tex_content: texContent })
    })
    .then(response => response.json())
    .then(data => {
        showSpinner(false);
        if (data.error) {
            setOutput('');
            showAlert(data.error);
            return;
        }
        if (!data.plain_text) {
            setOutput('(No plain text output generated.)');
        } else {
            setOutput(data.plain_text);
        }
    })
    .catch(err => {
        showSpinner(false);
        setOutput('');
        showAlert('Error converting TeX to plain text.');
    });
}
document.getElementById('copyBtn').addEventListener('click', () => {
    const text = document.getElementById('outputBox').textContent;
    if (text) {
        navigator.clipboard.writeText(text);
        showAlert('Copied to clipboard!', 'success');
    }
});
document.getElementById('downloadBtn').addEventListener('click', () => {
    const text = document.getElementById('outputBox').textContent;
    if (text) {
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'plain_text.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
});
// TTS controls
const readAloudBtn = document.getElementById('readAloudBtn');
const stopReadAloudBtn = document.getElementById('stopReadAloudBtn');
const outputBox = document.getElementById('outputBox');
const readSpeed = document.getElementById('readSpeed');
const speedValue = document.getElementById('speedValue');
let utterance = null;

if (readSpeed && speedValue) {
    readSpeed.addEventListener('input', function() {
        speedValue.textContent = readSpeed.value + 'x';
    });
}
if (readAloudBtn) {
    readAloudBtn.addEventListener('click', function() {
        const text = outputBox.textContent.trim();
        if (!text) return;
        window.speechSynthesis.cancel();
        utterance = new window.SpeechSynthesisUtterance(text);
        utterance.rate = readSpeed ? parseFloat(readSpeed.value) : 1.0;
        window.speechSynthesis.speak(utterance);
    });
}
if (stopReadAloudBtn) {
    stopReadAloudBtn.addEventListener('click', function() {
        window.speechSynthesis.cancel();
    });
}
</script>
</body>
</html>
